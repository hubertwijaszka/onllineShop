<app-admin-buttons [nr] = 4 ></app-admin-buttons>
<div class="container">
  <h1>Add Product</h1>
  <form name="form" (ngSubmit)="f.form.valid && saveProduct()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.productName" #name="ngModel" required>
      <div *ngIf="f.submitted
          && !name.valid">Product name is required
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" id="description" name="description"[(ngModel)]="model.description" #description="ngModel" required>
      <div *ngIf="f.submitted
          && !description.valid">Product description is required
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
      <label for="price">Product Price</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" min="0.01" [(ngModel)]="model.price" #price="ngModel" required>
      <div *ngIf="f.submitted
          && !price.valid">Product price is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
      <label for="category">Product Category</label>
      <select class="form-control" id="category" name="category" [(ngModel)]="model.prodCategoryId" #category="ngModel" required>
        <option *ngFor="let pow of categories" [value]="pow.categoryId">{{pow.categoryName}}</option>
      </select>
      <div *ngIf="f.submitted
          && !category.valid">Product category is required
      </div>
    </div>

    <button  type="submit"  class="btn btn-success">Submit</button>

  </form>
</div>
