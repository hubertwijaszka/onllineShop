<div class="container">
<form name="form" (ngSubmit)="f.form.valid && registration()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control"
           name="username" [(ngModel)]="model.username"
           #username="ngModel" required />
    <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !mail.valid }" class="form-group">
    <label for="mail">Mail adress</label>
    <input type="text" class="form-control"
           name="mail" [(ngModel)]="model.mail"
           #mail="ngModel" required />
    <div *ngIf="f.submitted
          && !mail.valid">Mail adress is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"
           name="password" [(ngModel)]="model.password"
           #password="ngModel" required />
    <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
  </div>
  <div>
    <button class="btn btn-success" (click)="registration()">Register</button>
  </div>
</form>
</div>
