<app-admin-buttons [nr] = 1 ></app-admin-buttons>
<table mat-table class="mat-elevation-z8"  [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="User Name">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef="User Mail">
    <th mat-header-cell *matHeaderCellDef> User Mail </th>
    <td mat-cell *matCellDef="let element"> <input (change)=saveUserMailChanges($event) id={{element.username}} value={{element.mail}}  > </td>
  </ng-container>
  <ng-container matColumnDef="Confirmed">
    <th mat-header-cell *matHeaderCellDef> Confirmed </th>
    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button  mat-raised-button (click)="deleteUser(element.username)">delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
