<table mat-table [dataSource]="categories" class="category-border" >
  <ng-container matColumnDef="Categories" class="mat-elevation-z8">
    <th mat-header-cell *matHeaderCellDef> Categories </th>
    <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
  </ng-container>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"
      (click)="changeCategory(myRowData)"></tr>
</table>
