<mat-grid-list cols="4">
  <mat-grid-tile>
    <app-categories (categoryChange)="onCategoryChange($event)"></app-categories>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" class="product_style">
    <app-product [isAdmin]=false [categoryToDisplay]="selectedCategory?.categoryId" ></app-product>
  </mat-grid-tile>
</mat-grid-list>
