<div class="container">
  <form name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control"
             name="username" [(ngModel)]="model.username"
             #username="ngModel" required />
      <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="mail">Mail adress</label>
      <input type="mail" class="form-control"
             name="mail" [(ngModel)]="model.mail"
             #mail="ngModel" required />
      <div *ngIf="f.submitted
          && !mail.valid">Mail is required</div>
    </div>
    <div>
      <button class="btn btn-success" (click)="reset()">Reset password</button>
    </div>
  </form>
</div>
