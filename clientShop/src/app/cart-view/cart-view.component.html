<table mat-table class="mat-elevation-z8"  [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
  </ng-container>
  <ng-container matColumnDef="Product Price">
    <th mat-header-cell *matHeaderCellDef> Product Price </th>
    <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
  </ng-container>
  <ng-container matColumnDef="Count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>
  <ng-container matColumnDef="Buttons">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> asfas </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
