<div class="container">
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username</label>
    <input type="text" class="form-control"
           name="username" [(ngModel)]="model.username"
           #username="ngModel" required />
    <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password" class="form-control"
           name="password" [(ngModel)]="model.password"
           #password="ngModel" required />
    <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
  </div>
  <div >
    <nav>
      <a  routerLink="/registration" routerLinkActive="active">don't have an account yet?</a>
    </nav>
  </div>
  <div >
    <nav>
      <a  routerLink="/reset-password" routerLinkActive="active">don't remember your password?</a>
    </nav>
  </div>
  <div>
    <button class="btn btn-success" (click)="login()">Login</button>
  </div>
</form>
</div>
